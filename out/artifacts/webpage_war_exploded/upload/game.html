    body {
      background:#000;
      color:#fafafa;
      font-family:Consolas, "Bitstream Vera Sans Mono", monospace;
      font-size:16px;
      height:100%;
      margin:0;
      padding:0;
      width:100%;
    }
    a { 
    	color:#fff; 
    }
    fieldset {
      border:none;
    }
    ul {
      margin:10px 0;
      padding:0;
    }
    li {
      margin:0;
      padding:0;
    }
    table {
      margin:8px auto;
    }
    caption {
      margin:0 auto;
    }
    th, td {
      padding:2px 4px;
    }
    th {
      text-align:right;
    }
    td {
      text-align:left;
    }
    #tunnel {
      background:#000 url(pixel-pattern.png) 50% 0;
      border:1px solid #fafafa;
      cursor:crosshair;
      height:500px;
      margin:40px auto 20px;
      position:relative;
      width:500px;
    }
    #info { 
      margin:0 auto 20px;
      width:500px;
      text-align:right;
    }
    #info_score {
      float:left;
    }
    #ship {
      position:absolute;
      top:450px;
      left:234px;
    }
    .left_wall {
      display:none;
      position:absolute;
      top:0;
      left:80px;
    }
    .right_wall {
      display:none;
      position:absolute;
      top:0;
      left:400px;
    }
    .display, .message {
      background:#222;
      color:#fafafa;
      cursor:pointer;cursor:hand;
      display:none;
      font-weight:bold;
      text-align:center;
      text-transform:uppercase;
      width:100%;
      z-index:3;
    }
    .display {
      line-height:1.4;
      padding:14px 0;
      margin-top:28px;
    }
    .message {
      line-height:2.0;
      position:absolute;
      top:50%;
      margin-top:-16px;   
    }
    #welcome {
      z-index:4;
    }
    #game_over {
      padding-top:14px;
      z-index:5;
    }
    #score_table {
      z-index:4;
    }
    #high_score {
      cursor:default;
    }
  </style>
